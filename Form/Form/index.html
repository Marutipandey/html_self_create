<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Detail form</title>
</head>

<body>

    <section class="form">
        <div class="container-fluid">
            <form action="">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <h3 class="text-center my-3">Sign Up</h3>
                        <div class="card shadow-sm rounded my-3">
                            <div class="px-3 py-2  text-white text-center"
                                style="background: linear-gradient(238deg, #280071,#B01C56);">
                                <span class="fw-bold">Details</span>
                            </div>

                            <div class="p-3">
                                <div class="row align-item-center">
                                    <div class="col-md-4">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control shadow-none" id="fname"
                                                placeholder="First Name">
                                            <label for="fname">First Name*</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control shadow-none" id="lname" placeholder="Last Name">
                                            <label for="lname">Last Name*</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control shadow-none" id="uname" placeholder="User Name">
                                            <label for="unsme">User Name*</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-floating mb-3">
                                            <input type="tel" class="form-control shadow-none" id="mobile" placeholder="Mobile">
                                            <label for="mobile">Mobile*</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-floating mb-3">
                                            <input type="email" class="form-control shadow-none" id="email" placeholder="Email">
                                            <label for="email">Email*</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-floating mb-3">
                                            <input type="password" class="form-control shadow-none" id="pass"
                                                placeholder="Password">
                                            <label for="pass">Password*</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-floating mb-3">
                                            <input type="password" class="form-control shadow-none" id="cpass"
                                                placeholder="Confirm Password">
                                            <label for="cpass">Confirm Password*</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-floating mb-3">
                                            <input type="date" class="form-control shadow-none" id="bod"
                                                placeholder="Date Of Birth">
                                            <label for="bod">Date Of Birth*</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control shadow-none" id="address" placeholder="Address">
                                            <label for="address">Address*</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control shadow-none" id="state" placeholder="State">
                                            <label for="state">State*</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control shadow-none" placeholder="Pincode">
                                            <label for="">Pincode*</label>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control shadow-none" placeholder="City">
                                            <label for="">City*</label>
                                        </div>
                                    </div>

                                </div>
                                <div class="text-center ">
                                    <button class="btn btn-success shadow-none px-5">Next</button>
                                </div>
                            </div>

                        </div>

                        <div class="card shadow-sm rounded my-3">
                            <div class="px-3 py-2 text-white text-center"
                                style="background: linear-gradient(238deg, #280071,#B01C56);">
                                <span class="fw-bold">Documents</span>
                            </div>

                            <div class="p-3">
                                <div class="row align-item-center">
                                    <div class="col-md-4">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control shadow-none" placeholder="Pancard*"
                                                name="" id="">
                                            <label for="">Pancard*</label>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="my-2">
                                            <button class="btn btn-danger">Verify</button>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control shadow-none" placeholder="Aadhar*"
                                                name="" id="">
                                            <label for="">Aadhar*</label>
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <div class="my-2">
                                            <button class="btn btn-danger">Verify</button>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="" class="form-label">Pan-Image*</label>
                                            <input type="file" class="form-control shadow-none" placeholder="Pan-Image*"
                                                name="" id="">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label for="" class="form-label">Aadhar-Image*</label>
                                            <input type="file" class="form-control shadow-none"
                                                placeholder="Aadhar-Image*" name="" id="">
                                        </div>
                                    </div>
                                </div>
                                <div class="text-center ">
                                    <button class="btn btn-success shadow-none px-5">Next</button>
                                </div>
                            </div>
                        </div>



                        <div class="card shadow-sm rounded my-3">
                            <div class="px-3 py-2 text-white text-center"
                                style="background: linear-gradient(238deg, #280071,#B01C56);">
                                <span class="fw-bold">Account</span>
                            </div>

                            <div class="p-3">
                                <div class="row align-item-center">
                                    <div class="col-md-6">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control shadow-none" placeholder="Bank Name*"
                                                name="" id="">
                                            <label for="">Bank Name*</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control shadow-none"
                                                placeholder="Account Number*" name="" id="">
                                            <label for="">Account Number*</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control shadow-none" placeholder="IFSC Code*"
                                                name="" id="">
                                            <label for="">IFSC Code*</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control shadow-none" placeholder="Beneficary"
                                                name="" id="">
                                            <label for="">Beneficary</label>
                                        </div>
                                    </div>


                                </div>
                            </div>
                        </div>

                        <div class="text-center my-4">
                            <button type="submit" class="btn btn-success shadow-none px-5">Save</button>
                        </div>



                    </div>

                </div>
            </form>
        </div>
    </section>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
