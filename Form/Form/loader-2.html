<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader Two</title>
    <style type="text/css">
    body{
  /*background-color: gray;*/
  /*z-index: -1;*/
}
.container{
  position: absolute;
  top: 40%;
  left: 40%;
  display: block;
}
.loader{
  width: 100px;
  height: 100px;
  position: relative;
}
.loader::before,
.loader::after {
  content: '';
  position: absolute;
  height: inherit;
  width: inherit;
  border-radius: 50%;
  /*mix-blend-mode: multiply;*/
  animation: rotate 1s infinite cubic-bezier(0.77, 0, 0.175, 1);
}
.loader::before {
  background-color: blue;
}
.loader::after {
  background-color: green;
  animation-delay: .5s;
}
@keyframes rotate {
  0%,
  100% {
    left: 95px;
  }
  25% {
    transform: scale(.3);
  }
  50% {
    left: 0;
  }
  75% {
    transform: scale(1);
  }
}

    </style>
</head>
<body>

<div class="container">
  <span class="loader"></span>
</div>

    

</body>
</html>
