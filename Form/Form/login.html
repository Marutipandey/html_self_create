<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        .my-form {
            box-shadow: 0px 0px 20px 8px rgb(0 0 0 / 6%);
            background-color: #fff;
            width: 20%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 30px;
        }

        .form-item label {
            display: block;
            padding: 3px 0px;

        }

        .form-item input {
            width: 100%;
            padding: 2px 5px;
            font-size: 15px;

        }

        .form-item {
            padding: 10px 0px;
        }

        .form-item button {
            border: none;
            padding: 8px 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            background-color: #313a46;
            color: #fff;
            border-radius: 3px;
            transition: all 0.4s;
        }
        .form-item button:hover {
          transform: scale(1.1);
         
        }
        span{
            display: block;
            text-align: end;
        }
        span a{
            text-decoration: none;
            color: #000;
            font-weight: 600;
        }
        h3{
            font-size: 22px;
    color: #313a46;
    text-align: center;
        }
        img{
         margin: 20px;
           
        }
    </style>
</head>

<body>
 
    <section class="login">
        <div class="my-form">

            <h3 style="color: #313a46">Sign in to continue</h3>
            <form action="">
                <div class="form-item">
                    <label for="">User name*</label>
                    <input type="text" name="username" id="username">
                </div>
                <div class="form-item">
                    <label for="">Password*</label>
                    <input type="password" name="password" id="password">
                </div>

                <div class="form-item">
                    <button>Sign In</button>
                    <span><a href="">Forget Password</a></span>
                </div>

            </form>
        </div>
    </section>



<!-- 313a46 -->





</body>

</html>
