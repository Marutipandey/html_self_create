<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>clickncash</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
            integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="assets/css/side.css">
    </head>
<body class="body">
    

    <section class="login ">
        <div class="container">
            <div class="row justify-content-center g-0 ">
               
                    <div class="col-md-4">
                        <div class="login-image-item">
                            <div class="login-img">
                                <p class="bg-mail">clickncash.in</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="login-form-item">
                            <h3>Sign In</h3>
                            <form action="">
                                <div class="input">
                                    <div class="form-floating">
                                        <input type="text" class="form-control shadow-none" placeholder="Enter your email">
                                        <label for="">Enter your email</label>
                                    </div>
                                    <div class="form-floating mt-3">
                                        <input type="password" class="form-control shadow-none" placeholder="Password">
                                        <label for="">Password</label>
                                    </div>

                                 <button class="w-100 mt-4 my-btn btn rounded-0 text-white text-uppercase">Continue</button>
                                
                                </div>
                                <div class="form-logo text-center">
                                    <img src="assets/images/logo-clickncash.png" alt="">
                                </div>
                            </form>


                        
                        </div>
                    </div>


            </div>
        </div>
    </section>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
</body>
</html>
