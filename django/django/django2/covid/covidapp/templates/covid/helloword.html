<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>



    </title>

<body style="background-color:blue;">

    {% if country_details %}
    <!-- {{country_details}} -->
    <!-- <p>new :{{country_details.cases.new}}</p> -->

    <div class="container text-center">
        <h1 text-center>Cases:</h1><br>
        <span>active :{{country_details.cases.active}}</span><br>
        <span>critical :{{country_details.cases.critical}}</span><br>
        <span>recovered :{{country_details.cases.recovered}}</span><br>
        <span>total :{{country_details.cases.total}}</span>
    </div>

    {% else %}
    <div class="container text-center ">
        <h1 style="color:white;text-align: center">
            World Wide Data
        </h1>
    
    <form method="post" class="d-flex justify-content-center align-item-center" action="/helloworld/">
        {% csrf_token %}
        <select name="selectedcountry">
            {% for country in country_list %}
            <option value="{{country}}">{{country}}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Submit">
    </form>
</div>
{% endif %}

<div class="btn-group" role="group" aria-label="Basic mixed styles example">
    <button type="button" class="btn btn-danger">Left</button>
    <button type="button" class="btn btn-warning">Middle</button>
    <button type="button" class="btn btn-success">Right</button>
  </div>



  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>

  

  <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="download.jpeg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="download.jpeg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="images.jpeg" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</body>
</head>

</html>
