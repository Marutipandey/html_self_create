<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>


    <style>
        body {
            background-color: #FFF5E1;
        }

        .full-box {
            width: 300px;
            height: 400px;
            box-shadow: 0px 0px 0px rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            margin-left: auto;
            margin-right: auto;
        }

        .top-box {
            background-color: rgb(221, 96, 96);
            height: 200px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            position: relative;
        }

        .top-box img {
            width: 120px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);

        }

        .bottom-box {
            background-color: #fff;
            height: 200px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            position: relative;
        }

        .bottom-box h1 {
            margin: 0;

            text-align: center;

            color: red;
            font-size: 28px;
            padding-top: 75px;

        }
        .bottom-box p{
            text-align: center;
            color: rgb(219, 104, 104);
        }
    </style>
</head>

<body>


    <div class="full-box">
        <div class="top-box">
            <img src="cross.png" alt="">
        </div>
        <div class="bottom-box">
            <h1>Transaction Failed</h1>
            <p>Id094780999898</p>
        </div>
    </div>

</body>

</html>
